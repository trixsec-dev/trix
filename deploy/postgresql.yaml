apiVersion: v1
kind: Service
metadata:
  name: trix-db
  namespace: trix-system
spec:
  ports:
    - port: 5432
  selector:
    app: trix-db
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trix-db
  namespace: trix-system
spec:
  serviceName: trix-db
  replicas: 1
  selector:
    matchLabels:
      app: trix-db
  template:
    metadata:
      labels:
        app: trix-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          envFrom:
            - secretRef:
                name: trix-db-credentials
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 512Mi
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "trix"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "trix"]
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
