apiVersion: apps/v1
kind: Deployment
metadata:
  name: trix-server
  namespace: trix-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trix-server
  template:
    metadata:
      labels:
        app: trix-server
    spec:
      serviceAccountName: trix-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: server
          image: ghcr.io/davealtena/trix:latest
          args: ["serve"]
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: trix-db-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: trix-db-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: trix-db-credentials
                  key: POSTGRES_DB
            - name: TRIX_DATABASE_URL
              value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@trix-db:5432/$(POSTGRES_DB)?sslmode=disable"
            - name: TRIX_POLL_INTERVAL
              value: "5m"
            - name: TRIX_LOG_FORMAT
              value: "json"
            - name: TRIX_LOG_LEVEL
              value: "info"
            # Configure via ConfigMap or set directly:
            # - name: TRIX_NOTIFY_SLACK
            #   value: "https://hooks.slack.com/services/..."
            # - name: TRIX_NOTIFY_SEVERITY
            #   value: "CRITICAL"
          ports:
            - name: health
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
